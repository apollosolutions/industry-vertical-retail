extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0", import: ["@key"])

type Query {
  order(id: String): Order
}

type Order @key(fields: "id") {
  id: String
  buyer: User!
  items: [Variant!]!
}

type User @key(fields: "id", resolvable: false) {
  id: String
}

type Variant @key(fields: "id") {
  id: String
}
